<!DOCTYPE html>
<html>

<head>
  <title>Saillant Nicoals TD5 AFrame</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-box position="-1 0.5 -2.75" rotation="0 45 0" color="#AADFD"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#595949"></a-sphere>
    <a-assets>
      <a-asset-item id="model" src="./soldier.glb"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#model" scale="1 1 1" position="1.25 0 -2.75"></a-entity>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  </a-scene>

</body>

</html>
