<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolas Saillant TD2 exo1</title>
</head>
<body>
    <div id="map"></div>
    <style>#map { height: 1080px; }</style>
    <script>
        navigator.geolocation.watchPosition(success, error, options);
        var nice = {
            latitude:43.712853,
            longitude: 7.240107
        }
        function success(pos) {
            console.log(`Latitude : ${pos.coords.latitude}`);
            console.log(`Longitude : ${pos.coords.longitude}`);
            console.log(`Altitude : ${pos.coords.altitude}`);
            console.log(`AltitudeAccuracy : ${pos.coords.altitudeAccuracy}`);
            console.log(`direction : ${pos.coords.heading}`);
            console.log(`vitesse : ${pos.coords.speed}`);
            var map = L.map('map').setView([pos.coords.latitude, pos.coords.longitude], 13);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            var marker = L.marker([pos.coords.latitude, pos.coords.longitude]).addTo(map);
            var marker = L.marker([nice.latitude, nice.longitude]).addTo(map);
        }

        function error(err) {
            console.warn(`ERREUR (${err.code}): ${err.message}`);
        }
        var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
            };
    </script>
</body>
</html>
