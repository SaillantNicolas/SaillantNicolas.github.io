<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <script type="text/javascript" src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolas Saillant TD2 exo3</title>
</head>
<body>
    <div id="map"></div>
    <style>#map { height: 1080px; }</style>
    <script>
        var geojsonMarkerOptions = {
            radius: 8,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };
        navigator.geolocation.getCurrentPosition(success, error, options);
        function success(pos){
                var layer = new L.StamenTileLayer("terrain");
                var map = new L.Map("map", {
                    center: new L.LatLng(pos.coords.latitude, pos.coords.longitude),
                    zoom: 13
                });
            map.addLayer(layer);
            $.getJSON("https://geo.api.gouv.fr/communes?codePostal=06&type=commune-actuelle&fields=nom&format=geojson&geometry=centre", function (data) {
                var datalayer = L.geoJson(data, {
                    onEachFeature: function (feature, featureLayer) {
                        featureLayer.bindPopup(feature.properties.date);
                    },
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, geojsonMarkerOptions);
                    }
                }).addTo(map);
                map.fitBounds(datalayer.getBounds());
            });
        }
        function error(err) {
            console.warn(`ERREUR (${err.code}): ${err.message}`);
        }
        var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
            };
    </script>
</body>
</html>
